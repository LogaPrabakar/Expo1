<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_Gov MY Schemes Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI_Gov MY Schemes Finder</h1>
        <div class="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Ask about government schemes...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="voice-controls">
            <button onclick="startVoiceRecognition()">ðŸŽ¤ Speak</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        
        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        async function sendMessage() {
            const question = userInput.value;
            appendMessage(question, 'user');
            userInput.value = '';
            
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question, language: 'en-US' })
            });
            const data = await response.json();
            appendMessage(data.answer, 'bot');
            const audio = new Audio(data.audio);
            audio.play();
        }
        
        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                sendMessage();
            };
        }
    </script>
</body>
</html>
